---
homefiles:
  - name: Fish config
    path: ".config/fish"
  - name: I3 config
    path: ".config/i3/config"
    backuponly: ~
    onlyon: ~
  - name: Rofi config
    path: ".config/rofi"
    backuponly: ~
    onlyon: ~
  - name: Bash config
    path: ".bashrc"
    backuponly: ~
    onlyon: ~
  - name: Polybar config
    path: ".config/polybar"
    backuponly: ~
    onlyon: ~
  - name: Dunst config
    path: ".config/dunst/dunstrc.template"
    backuponly: ~
    onlyon: ~
  - name: Picom config
    path: ".config/picom"
    backuponly: ~
    onlyon: ~
  - name: Alacritty config
    path: ".config/alacritty/alacritty.yml"
    backuponly: ~
    onlyon: ~
  - name: Xresources config
    path: ".Xresources"
    backuponly: ~
    onlyon: ~
  - name: VS Code config
    path: ".config/Code/User/settings.json"
    backuponly: ~
    onlyon: ~
  - name: SSH configuration
    path: ".ssh/config"
  - name: "Utilities"
    path: ".bin"
  - path: ".xinitrc"
    name: "Xinit config"
  - path: ".inputrc"
    name: "InputRC"
  - path: ".tmux.conf"
    name: "TMUX configuration"
  - name: "NVIM config"
    path: ".config/nvim"
  - name: "Sway configuration"
    path: ".config/sway"
  - name: "Eww configuration"
    path: ".config/eww"
  - name: "Profile"
    path: ".profile"
  - path: ".config/systemd/user/XSession.target"
  - path: ".config/systemd/user/telegram-notifs.service"
  - path: ".config/systemd/user/polkit-mate.service"
  - name: "Picom systemd service"
    path: ".config/systemd/user/picom.service"
rootfiles:
  - name: Portages repos
    path: /etc/portage/repos.conf
    backuponly: ~
    onlyon: gentoo
  - name: Package USES
    path: /etc/portage/package.use
    backuponly: ~
    onlyon: gentoo
  - name: Packages Accept Keywords
    path: /etc/portage/package.accept_keywords
    backuponly: ~
    onlyon: gentoo
  - name: Make.conf file
    path: /etc/portage/make.conf
    backuponly: true
    onlyon: gentoo
  - name: "Dracut config"
    path: /etc/dracut.conf.d/
    backuponly: true
  - name: Portage profile
    path: /etc/portage/profile
    onlyon: gentoo
    backuponly: true
  - name: Kernel config
    path: /usr/src/linux/.config
  - name: WORLD file
    path: /var/lib/portage/world
    onlyon: gentoo
  - name: Udev switch RCM rule
    path: /etc/udev/rules.d/99-switch-rcm.rules
postsave: []
prerun: []
postrun: []
packages:
  gentoo:
    with_file: ~
    packages: []
  arch:
    with_file: ~
    packages: []
  debian:
    with_file: ~
    packages: []
  fedora:
    with_file: ~
    packages: []
  npm:
    with_file: ~
    packages: []
  gems:
    with_file: ~
    packages: []
