---
homefiles:
  - name: I3 config
    path: ".config/i3/config"
    backuponly: ~
    onlyon: ~
  - name: Rofi config
    path: ".config/rofi"
    backuponly: ~
    onlyon: ~
  - name: ZSH Config
    path: ".zshrc"
    backuponly: ~
    onlyon: ~
  - name: Bash config
    path: ".bashrc"
    backuponly: ~
    onlyon: ~
  - name: Polybar config
    path: ".config/polybar"
    backuponly: ~
    onlyon: ~
  - name: Dunst config
    path: ".config/dunst/dunstrc"
    backuponly: ~
    onlyon: ~
  - name: Neovim config
    path: ".config/nvim"
    backuponly: ~
    onlyon: ~
  - name: Picom config
    path: ".config/picom"
    backuponly: ~
    onlyon: ~
  - name: Nushell config
    path: ".config/nu/config.toml"
    backuponly: ~
    onlyon: ~
  - name: Alacritty config
    path: ".config/alacritty/alacritty.yml"
    backuponly: ~
    onlyon: ~
  - name: Xresources config
    path: ".Xresources"
    backuponly: ~
    onlyon: ~
  - name: VS Code config
    path: ".config/Code/User/settings.json"
    backuponly: ~
    onlyon: ~
  - name: Vue.JS CLI config
    path: ".vuerc"
    backuponly: ~
    onlyon: ~
  - name: Custom binaries
    path: "bin"
  - name: Wallpapers
    path: "wallpapers"
  - name: "Irssi config"
    path: ".irssi/config"
rootfiles:
  - name: Sysctl config
    path: /etc/sysctl.conf
    backuponly: true
    onlyon: ~
  - name: Portages repos
    path: /etc/portage/repos.conf
    backuponly: ~
    onlyon: gentoo
  - name: Package USES
    path: /etc/portage/package.use
    backuponly: ~
    onlyon: gentoo
  - name: Packages Accept Keywords
    path: /etc/portage/package.accept_keywords
    backuponly: ~
    onlyon: gentoo
  - name: Make.conf file
    path: /etc/portage/make.conf
    backuponly: true
    onlyon: gentoo
  - name: World file
    path: /var/lib/portage/world
    backuponly: true
    onlyon: gentoo
  - name: LightDM Configuration
    path: /etc/lightdm/lightdm-gtk-greeter.conf
    backuponly: true
postsave: 
  - { path: "scripts/vscode.sh" }
prerun: []
postrun: 
  - { path: "scripts/code-restore.sh" }
