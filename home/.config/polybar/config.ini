; Polybar config file by Woomy4680-exe
[colors]
; Gray
bg = "#333"
; White
fg = "#FFFFFF"
; Rose
rose = "#e0236f"
; Lightrose
lightrose = "#d356a3" 
[bar/top]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 5%
offset-x = 0
offset-y = 0
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 0
line-color = #f00
module-margin = 0
font-0 = "MesloLGS NF:style=Regular:size=15;0" 
modules-left = audio battery network
modules-right = clock power
dim-value = 0.85
locale = fr_BE.UTF-8

;   left
;   center
;   right
;   none
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.rose}
tray-offset-x = 0
tray-offset-y = 0

; Pad the sides of each tray icon
tray-padding = 1

; Scale factor for tray clients
tray-scale = 1.0
dpi-x = 96
dpi-y = 96
enable-ipc = true


[module/audio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = " <ramp-volume> <label-volume>  "
format-volume-background = ${colors.rose}

label-muted = " ﱝ "
label-muted-foreground = ${colors.fg}
label-muted-background = ${colors.rose}
ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = " 墳"
click-right = pavucontrol


[module/battery]
type = internal/battery
battery = BAT1
poll-interval = 5
time-format = %H:%M
format-charging = " <animation-charging> <label-charging> "
format-charging-background = ${colors.lightrose}
format-discharging = "  <ramp-capacity> <label-discharging> "
format-discharging-background = ${colors.lightrose}
label-charging =  %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
[module/clock]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format = "   <label> "
format-background = ${colors.lightrose}
format-foreground = ${colors.fg}
label = "%time%" 
label-foreground = ${colors.fg}
[module/network]
type = internal/network
interface = "wlan0"
interval = 3.0
accumulate-stats = true
unknown-as-up = true
format-connected = " <label-connected> "
format-disconnected = " <label-disconnected> "
label-connected = " ﬉ %essid% "
label-connected-foreground = #FFFFFF
label-connected-background = "#cc5da1"
label-disconnected = " ﲁ "
label-disconnected-foreground = #FFFFFF
label-disconnected-background = #d14bdd
click-left = "/usr/bin/networkmanager_dmenu"

[module/power]
type = custom/text
content = "  "
content-background = "#cc5da1"
click-left = "bash $HOME/bin/power/menu.sh"
